<header class="d-flex justify-content-center">
    <div class="container d-flex justify-content-center">
        <div class="row col-2 d-flex justify-content-center">
            <img src="../../assets/img/main-page/logo.svg" alt=""> 
        </div>
        <form class="row col-8 align-items-center">
            <input type="text" name="search" class="search" placeholder="Поиск">
            <div class="search-buttons d-flex align-items-center justify-content-between">
                <a class="btn-filter" href="#">
                    <img src="../../assets/img/common/filter.svg" alt="">
                </a>
                <button class="btn-search">
                    <img src="../../assets/img/common/search.svg" alt="">
                </button>
            </div>
        </form>
        <div class="col-2">
            <a class="login" href="/login">Войти</a>
        </div>
    </div>      
</header>
<main class="d-flex justify-content-center">
    <div class="container cards-list d-flex justify-content-center">
        <div class="row col-12 col-md-4" *ngFor="let book of books">
            <div class="card-item">
                <img class="card-img" src="https://www.pulsar.ua/components/com_jshopping/files/img_products/full_Naruto-71.jpg" alt="">
                <p class="card-author"></p>
                <p class="card-title">{{book.name}}</p>
            </div>
        </div>
    </div>
</main>
