<div class="container cards-list">
    <div class="row">
        <div 
            class="col-12 col-sm-6 col-md-4 mb-5"
            *ngFor="let book of books"
        >
            <a [routerLink]="['/books', book.id]" class="card-item">
                <img class="card-img" src="{{book.img}}" alt="">
                <p class="card-author"></p>
                <p class="card-title">{{book.name}}</p>
            </a>
        </div>
    </div>
</div>
